<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  </head>
  <body>
    <canvas id="canvas" width="400" height="500" style="border: 1px solid #000000;"></canvas>
    <audio controls loop id="game_music"crossOrigin="anonymous" preload="auto" style="display: none;">
      <source src="music/game_music.mp3" type="audio/mpeg">        
    </audio>
    <audio controls id="bullet_sound" crossOrigin="anonymous" preload="auto" style="display: none;">
      <source src="music/bullet.mp3" type="audio/mpeg">      
    </audio>  
    <audio controls id="enemy1_down_sound" style="display: none;">
      <source src="music/enemy1_down.mp3" type="audio/mpeg">
    </audio> 
    <audio controls id="enemy2_down_sound" style="display: none;">
      <source src="music/enemy2_down.mp3" type="audio/mpeg">
    </audio> 
    <audio controls id="enemy3_down_sound" style="display: none;">
      <source src="music/enemy3_down.mp3" type="audio/mpeg">
    </audio>               
    <img id="logo" src="img/logo.png" width="250" height="50" style="position: absolute; left: 80px; top: 100px"/>
    <img id="btnStart" onclick="onStart()" src="img/start.png" style="position: absolute; left: 180px; top: 200px"/>    
    <script src="js/hammer.min.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
